<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
      <div class="elements">
        <div class="rock">
          <img src="stone.jpg" alt="rock image" />
        </div>
        <div class="paper">
          <img src="paper.jpg" height="217px" alt="paper image" />
        </div>
        <div class="scissors">
          <img src="sci.jpg" height="217px" alt="scissors image" />
        </div>
      </div>
    </div>

    <div class="name">
      <p>Stone</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>

    <div class="choices">
      <p id="user-choice" style="font-size: 2rem">You chose:</p>
      <p id="computer-choice" style="font-size: 2rem">Computer chose:</p>
    </div>

    <div class="score">
      <p id="player-score" style="font-size: 5rem">0</p>
      <p id="computer-score" style="font-size: 5rem">0</p>
    </div>

    <div class="name">
      <p>You</p>
      <p>Computer</p>
    </div>

    <div class="reset">
      <button id="rst" style="font-family: 'Times New Roman', Times, serif">
        Reset game
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
